<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
            background-color: white;
        }
        .bg {
            float: right;
            width: 50%;
        }
        
        .bg img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .userip {
            text-align: center;
            padding-top: 100px;
            width: 50%;
            float: left;
        }
        .tb1 {
            padding-left: 20px;
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: 1px solid rgb(203, 203, 203);
        }
        .tb2 {
            padding-left: 20px;
            height: 40px;
            width: 300px;
            border-radius: 10px;
            border: 1px solid rgb(203, 203, 203);
        }
        .button {
            height: 40px;
            width: 250px;
            border-radius: 15px;
            border: none;
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .b1 {
            height: 35px;
            width: 40px;
            border-radius: 7px;
            margin: 2.3px;
            border: 1px solid rgb(203, 203, 203);
            padding-left: 47px;
        }

        .b1:hover,
        .button:hover {
            cursor: pointer;
        }
        
        .logo {
            width: 80px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    
    <div class="bg">
        <img src="riot.png" alt="Background Image">
    </div>    
    
    <div class="userip">        
        <img src="riot-logo4.png" alt="Riot Logo" class="logo">        
        <h1 style="font-size: 40px;">Sign In</h1>        
        
        <form action="login.tag" method="get">
            
            <input type="text" placeholder="USERNAME" class="tb1" name="userId">
            <br><br><br>            
            
            <input type="password" placeholder="PASSWORD" class="tb2" name="userPass">
            <br><br><br>
            
            <div>
                <input type="button" class="b1" style="background-image: url(fb.png);">
                <input type="button" class="b1" style="background-image: url(g.png);">
                <input type="button" class="b1" style="background-image: url(a.png);">
                <input type="button" class="b1" style="background-image: url(x.png);">
                <input type="button" class="b1" style="background-image: url(ps.png);">
            </div>
            <br><br>
            
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
